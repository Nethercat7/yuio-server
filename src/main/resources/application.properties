#Mybatis config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yuio_college?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
mybatis.type-aliases-package=com.zfy.yuio.entity
mybatis.mapper-locations=classpath:mapper/*.xml
